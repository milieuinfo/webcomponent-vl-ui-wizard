<!DOCTYPE html>
<html>

<head>
    <title>vl-wizard voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-wizard.js"></script>
    <script type="module" src="/node_modules/vl-ui-titles/dist/vl-titles.js"></script>
    <script type="module" src="/node_modules/vl-ui-grid/dist/vl-grid.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-grid/dist/vl-form-grid.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-message/dist/vl-form-message.js"></script>
    <script type="module" src="/node_modules/vl-ui-input-field/dist/vl-input-field.js"></script>
    <script type="module" src="/node_modules/vl-ui-action-group/dist/vl-action-group.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>
    <script type="module" src="/node_modules/vl-ui-link/dist/vl-link.js"></script>
    <script type="module" src="/node_modules/vl-ui-icon/dist/vl-icon.js"></script>
    <script type="module" src="/node_modules/vl-ui-checkbox/dist/vl-checkbox.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-core/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-titles/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-grid/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-grid/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-message/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-input-field/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-action-group/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-link/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-icon/dist/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-wizard" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/js-components/vl-ui-wizard">
        <vl-demo data-vl-title="Wizard">
            <vl-wizard id="vl-wizard">
                <h2 is="vl-h2" slot="title">Wizard title</h2>
                <p slot="header">You're a wizard Harry</p>
                <div slot="panes">
                    <vl-wizard-pane>
                        <h3 is="vl-h3" slot="title">Stap 1</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <label is="vl-form-label" for="naam" block>Naam</label>
                                <input id="naam" is='vl-input-field' block />
                            </div>
                            <div is="vl-form-column" size="12">
                                <label is="vl-form-label" for="adres" block>Adres</label>
                                <input id="adres" is='vl-input-field' block />
                            </div>
                            <div is="vl-form-column" size="12">
                                <label is="vl-form-label" for="telefoon" block>Telefoon</label>
                                <input id="telefoon" is='vl-input-field' block />
                            </div>
                        </div>
                        <button is="vl-button" type="button" slot="next-action">
                            Volgende
                        </button>
                    </vl-wizard-pane>
                    <vl-wizard-pane>
                        <h3 is="vl-h3" slot="title">Stap 2</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <label is="vl-form-label" for="years" block>Aantal jaren dienst</label>
                                <input id="years" is='vl-input-field' block />
                            </div>
                        </div>
                        <button is="vl-button-link" type="button" slot="previous-action">
                            <span is="vl-icon" data-vl-icon="arrow-left-fat" data-vl-before></span>
                            Vorige
                        </button>
                        <button is="vl-button" type="button" slot="next-action">
                            Volgende
                        </button>
                    </vl-wizard-pane>
                    <vl-wizard-pane>
                        <h3 is="vl-h3" slot="title">Stap 3</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <label is="vl-form-label" for="unavailable" block>Periode van
                                    afwezigheid</label>
                                <input id="unavailable" is='vl-input-field' block />
                            </div>
                        </div>
                        <button is="vl-button-link" type="button" slot="previous-action">
                            <span is="vl-icon" data-vl-icon="arrow-left-fat" data-vl-before></span>
                            Vorige
                        </button>
                        <button is="vl-button" type="button" slot="next-action">
                            Volgende
                        </button>
                    </vl-wizard-pane>
                    <vl-wizard-pane>
                        <h3 is="vl-h3" slot="title">Stap 4</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <label is="vl-form-label" for="disease" block>Reden van ziekte</label>
                                <input id="disease" is='vl-input-field' block />
                            </div>
                        </div>
                        <button is="vl-button-link" type="button" slot="previous-action">
                            <span is="vl-icon" data-vl-icon="arrow-left-fat" data-vl-before></span>
                            Vorige
                        </button>
                        <button is="vl-button" type="button" slot="next-action">
                            Versturen
                        </button>
                    </vl-wizard-pane>
                </div>
            </vl-wizard>
        </vl-demo>

        <vl-demo data-vl-title="Wizard met navigatie beperkingen">
            <vl-wizard id="vl-wizard-disabled">
                <h2 is="vl-h2" slot="title">Wizard title</h2>
                <p slot="header">You're a wizard Harry</p>
                <div slot="panes">
                    <vl-wizard-pane id="vl-wizard-disabled-pane-1" data-vl-next-pane-disabled>
                        <h3 is="vl-h3" slot="title">Stap 1</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <vl-checkbox id="vl-wizard-disabled-pane-1-next" label="Volgende toegelaten"></vl-checkbox>
                            </div>
                        </div>
                        <button is="vl-button" type="button" slot="next-action">
                            Volgende
                        </button>
                    </vl-wizard-pane>
                    <vl-wizard-pane id="vl-wizard-disabled-pane-2" data-vl-previous-pane-disabled data-vl-next-pane-disabled>
                        <h3 is="vl-h3" slot="title">Stap 2</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <vl-checkbox id="vl-wizard-disabled-pane-2-previous" label="Vorige toegelaten"></vl-checkbox>
                                <vl-checkbox id="vl-wizard-disabled-pane-2-next" label="Volgende toegelaten"></vl-checkbox>
                            </div>
                        </div>
                        <button is="vl-button-link" type="button" slot="previous-action">
                            <span is="vl-icon" data-vl-icon="arrow-left-fat" data-vl-before></span>
                            Vorige
                        </button>
                        <button is="vl-button" type="button" slot="next-action">
                            Volgende
                        </button>
                    </vl-wizard-pane>
                    <vl-wizard-pane id="vl-wizard-disabled-pane-3" data-vl-previous-pane-disabled data-vl-next-pane-disabled>
                        <h3 is="vl-h3" slot="title">Stap 3</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <vl-checkbox id="vl-wizard-disabled-pane-3-previous" label="Vorige toegelaten"></vl-checkbox>
                            </div>
                        </div>
                        <button is="vl-button-link" type="button" slot="previous-action">
                            <span is="vl-icon" data-vl-icon="arrow-left-fat" data-vl-before></span>
                            Vorige
                        </button>
                        <button is="vl-button" type="button" slot="next-action">
                            Versturen
                        </button>
                    </vl-wizard-pane>
                </div>
            </vl-wizard>
            <script>
                customElements.whenDefined('vl-wizard-pane').then(() => {
                  const pane1 = document.getElementById('vl-wizard-disabled-pane-1');
                  const pane2 = document.getElementById('vl-wizard-disabled-pane-2');
                  const pane3 = document.getElementById('vl-wizard-disabled-pane-3');
                  document.getElementById('vl-wizard-disabled-pane-1-next').oninput = (event) => event.detail ? pane1.enableNextPane() : pane1.disableNextPane();
                  document.getElementById('vl-wizard-disabled-pane-2-previous').oninput = (event) => event.detail ? pane2.enablePreviousPane() : pane2.disablePreviousPane();
                  document.getElementById('vl-wizard-disabled-pane-2-next').oninput = (event) => event.detail ? pane2.enableNextPane() : pane2.disableNextPane();
                  document.getElementById('vl-wizard-disabled-pane-3-previous').oninput = (event) => event.detail ? pane3.enablePreviousPane() : pane3.disablePreviousPane();
                });
            </script>
        </vl-demo>

        <vl-demo data-vl-title="Wizard met navigatie beperkingen via attribuut">
            <vl-wizard id="vl-wizard-disabled-attribute" data-vl-next-panes-disabled data-vl-previous-panes-disabled>
                <h2 is="vl-h2" slot="title">Wizard title</h2>
                <p slot="header">You're a wizard Harry</p>
                <div slot="panes">
                    <vl-wizard-pane id="vl-wizard-disabled-attribute-pane-1">
                        <h3 is="vl-h3" slot="title">Stap 1</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <vl-checkbox id="vl-wizard-disabled-attribute-pane-1-next" label="Volgende toegelaten"></vl-checkbox>
                            </div>
                        </div>
                        <button is="vl-button" type="button" slot="next-action">
                            Volgende
                        </button>
                    </vl-wizard-pane>
                    <vl-wizard-pane id="vl-wizard-disabled-attribute-pane-2">
                        <h3 is="vl-h3" slot="title">Stap 2</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <vl-checkbox id="vl-wizard-disabled-attribute-pane-2-previous" label="Vorige toegelaten"></vl-checkbox>
                                <vl-checkbox id="vl-wizard-disabled-attribute-pane-2-next" label="Volgende toegelaten"></vl-checkbox>
                            </div>
                        </div>
                        <button is="vl-button-link" type="button" slot="previous-action">
                            <span is="vl-icon" data-vl-icon="arrow-left-fat" data-vl-before></span>
                            Vorige
                        </button>
                        <button is="vl-button" type="button" slot="next-action">
                            Volgende
                        </button>
                    </vl-wizard-pane>
                    <vl-wizard-pane id="vl-wizard-disabled-attribute-pane-3">
                        <h3 is="vl-h3" slot="title">Stap 3</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <vl-checkbox id="vl-wizard-disabled-attribute-pane-3-previous" label="Vorige toegelaten"></vl-checkbox>
                            </div>
                        </div>
                        <button is="vl-button-link" type="button" slot="previous-action">
                            <span is="vl-icon" data-vl-icon="arrow-left-fat" data-vl-before></span>
                            Vorige
                        </button>
                        <button is="vl-button" type="button" slot="next-action">
                            Versturen
                        </button>
                    </vl-wizard-pane>
                </div>
            </vl-wizard>
            <script>
                customElements.whenDefined('vl-wizard-pane').then(() => {
                  const pane1 = document.getElementById('vl-wizard-disabled-attribute-pane-1');
                  const pane2 = document.getElementById('vl-wizard-disabled-attribute-pane-2');
                  const pane3 = document.getElementById('vl-wizard-disabled-attribute-pane-3');
                  document.getElementById('vl-wizard-disabled-attribute-pane-1-next').oninput = (event) => event.detail ? pane1.enableNextPane() : pane1.disableNextPane();
                  document.getElementById('vl-wizard-disabled-attribute-pane-2-previous').oninput = (event) => event.detail ? pane2.enablePreviousPane() : pane2.disablePreviousPane();
                  document.getElementById('vl-wizard-disabled-attribute-pane-2-next').oninput = (event) => event.detail ? pane2.enableNextPane() : pane2.disableNextPane();
                  document.getElementById('vl-wizard-disabled-attribute-pane-3-previous').oninput = (event) => event.detail ? pane3.enablePreviousPane() : pane3.disablePreviousPane();
                });
            </script>
        </vl-demo>

        <vl-demo data-vl-title="Wizard met afwijkende progress bar titel">
            <vl-wizard id="vl-wizard-progress-bar-title">
                <h2 is="vl-h2" slot="title">Wizard title</h2>
                <p slot="header">You're a wizard Harry</p>
                <div slot="panes">
                    <vl-wizard-pane>
                        <h3 is="vl-h3" slot="title">Stap 1</h3>
                        <h3 is="vl-h3" slot="progress-bar-title">1</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <span>Dit is stap 1</span>
                            </div>
                        </div>
                        <button is="vl-button" type="button" slot="next-action">
                            Volgende
                        </button>
                    </vl-wizard-pane>
                    <vl-wizard-pane>
                        <h3 is="vl-h3" slot="title">Stap 2</h3>
                        <h3 is="vl-h3" slot="progress-bar-title">2</h3>
                        <div is="vl-form-grid" is-stacked slot="content">
                            <div is="vl-form-column" size="12">
                                <span>Dit is stap 2</span>
                            </div>
                        </div>
                        <button is="vl-button-link" type="button" slot="previous-action">
                            <span is="vl-icon" data-vl-icon="arrow-left-fat" data-vl-before></span>
                            Vorige
                        </button>
                    </vl-wizard-pane>
                </div>
            </vl-wizard>
        </vl-demo>
    </div>
</body>

</html>
